name: CI - API Tests

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: hmg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm i
        
      - name: Prepare reports folder
        run: mkdir -p reports

      - name: Run tests
        run: npx jest --ci

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/**
          if-no-files-found: warn
